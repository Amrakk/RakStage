<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
    <!-- Transparent square in the middle with rounded corners -->
    <mask id="scanner-mask">
        <rect width="100%" height="100%" fill="white" />
        <rect x="50" y="100" width="240" height="240" rx="16.5" ry="16.5" />
    </mask>
    
    <rect width="100%" height="100%" mask="url(#scanner-mask)" opacity="0.6" />
    
    <!-- Scanner corners with rounded edges, using half of the original rects -->
    <path d="M240 80 h20 a10 10 0 0 1 10 10 v20" fill="none" stroke="#008C8C" stroke-width="5" />
    
    <path d="M60 80 h-20 a10 10 0 0 0 -10 10 v20" fill="none" stroke="#008C8C" stroke-width="5" />
    
    <path d="M240 320 h20 a10 10 0 0 0 10 -10 v-20" fill="none" stroke="#008C8C" stroke-width="5" />

    <path d="M60 320 h-20 a10 10 0 0 1 -10 -10 v-20" fill="none" stroke="#008C8C" stroke-width="5" />
</svg>